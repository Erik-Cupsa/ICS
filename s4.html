  </h1>
  <p>
    Weclome to the Leap Year caculator!
    <br>
    Click the button below to start.
    <br>
    <button onclick="functionOne()">Start</button>
    <br>
    <script>
    function functionOne() {
      var year = Number(prompt("Please enter a year:"));

      if ((year % 100) == 0 && ((year % 400) !== 0)) {
        document.getElementById("para2").innerHTML = "You entered the year " + year + ". This is not a leap year.";
      }

      else if ((year % 4) == 0 || ((year % 400) == 0)) {
        document.getElementById("para2").innerHTML = "You entered the year " + year + ". This is a leap year.";
      }

      else {
        document.getElementById("para2").innerHTML = "You entered the year " + year + ". This is either not a valid year or it is not a leap year.";
      }
    }
    </script>
  </p>
