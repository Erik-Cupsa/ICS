<html>
<head>
  <style>
  body {
    background-color: black;
    color: white;
    line-height: 30px;
  }
  </style>
</head>
<body>
  <script>
  var length = prompt("Please enter your length:"), width = prompt("Please enter your width:")

  perimeter = length*2 + width*2;
  area = length * width;
  document.write("Welcome to the Rectangle Perimeter and Area calculator!")
  document.write("<br>")
  document.write("We have recieved your length and width inputs into the calculator, and we will give you your perimeter and area.")
  document.write("<br>")
  document.write("Your perimeter is " + perimeter)
  document.write("<br>")
  document.write("Your area is " + area)
  </script>
</body>
</html>
